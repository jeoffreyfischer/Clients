<h1>Clients List</h1>

<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary" (click)="goToAddPage()">Add</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Member</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients$ | async">
            <td>{{ client.name }}</td>
            <td>{{ client.age }}</td>
            <td>{{ client.isMember }}</td>
            <td><button type="button" class="btn btn-success" (click)="goToClient(client.id)">Edit</button></td>
        </tr>
    </tbody>
</table>
