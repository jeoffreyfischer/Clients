<h1 class="title">Clients List</h1>

<div class="search-add-button-container">
    <div class="search-div">
        <input type="search" class="form-control search-input" placeholder="Search"
            [formControl]="searchQueryControl" />
    </div>
    <div class="add-div">
        <button type="button" class="btn btn-primary add-anchor" (click)="goToAddPage()">Add</button>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Member</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of filteredClients$ | async">
            <td>{{ client.name }}</td>
            <td>{{ client.age }}</td>
            <td>{{ client.isMember }}</td>
            <td><button type="button" class="btn btn-success" (click)="goToClient(client.id)">Edit</button></td>
        </tr>
    </tbody>
</table>
